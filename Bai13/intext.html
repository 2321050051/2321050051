<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tính điểm chữ</h1>
    <h3>Biết rằng; a*0.6 + b*0.3 + c*0.1</h3>
    <div>
        Nhập vào điểm a:
        <input type="number" id="a">;
    </div>
    <div>
        Nhập vào điểm b:
        <input type="number" id="b">;
    </div>
    <div>
        Nhập vào điểm c:
        <input type="number" id="c">;
    </div>
    <div>
        <button onclick="tinhDiem()">Tính Điểm</button>
        <div>
            Kết quả: <input type="text" id="ketQua" class="ket-qua">
        </div>
    </div>
    <script>
        function tinhDiem(){
            let a = parseFloat(document.getElementById('a').value);
            let b = parseFloat(document.getElementById('b').value);
            let c = parseFloat(document.getElementById('c').value);
            let canhBao = "";
                if (!a){
                    canhBao += "Vui lòng nhập vào điểm a";
                }
                if (!b){
                    canhBao += "Vui lòng nhập vào điểm b";
                }
                if (!c){
                    canhBao += "Vui lòng nhập vào điểm c";
                }
                if (canhBao){
                    alert(canhBao);
                    return;
                }
            let tong = a*0.6 + b*0.3 + c*0.1;
                if (a<0 || b<0 || c<0 || a>10 || b>10 || c>10){
                    alert("Điểm ko hợp lệ")
                }
                else if (tong<=10 && tong > 8 ){
                    document.getElementById('ketQua').value = "A";
                }
                else if ( tong<=8 && tong > 7 ){
                    document.getElementById('ketQua').value = "B";
                }
                else if (tong<=7 && tong > 5 ){
                    document.getElementById('ketQua').value = "C";
                }
                else if (tong<=5 && tong > 4 ){
                    document.getElementById('ketQua').value = "D";
                }
                else { 
                    document.getElementById('ketQua').value = "F";
                }

        }
    </script>
</body>
</html>
