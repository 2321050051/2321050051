        <div>

        <div>

            </div>           
        </div>
        <div>
            <img class="anh" src="binhthuong.jpg">
        </div>
    </div>

        function kiemTra(){
            let chieuCao = parseFloat(document.getElementById('chieuCao').value);
            let canNang = parseFloat(document.getElementById('canNang').value);
            let canhBao ="";
            if (!chieuCao){
                canhBao += "Vui lòng nhập vào chiều cao";
            }
            if (!canNang){
                canhBao += "Vui lòng nhập vào cân nặng";
            }
            if (canhBao){
                alert(canhBao);
            }
            let ketQuaBMI = canNang / (chieuCao * chieuCao);

            document.getElementById('ketQua') = ketQuaBMI;
        }

        }

    </script>
</body>
