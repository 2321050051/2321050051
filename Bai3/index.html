<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <MARQUEE>Nguyễn Duy Tuấn anti Rách</MARQUEE>
    <h1>FORM</h1>
    <form>
        <div>
            <p><b>Họ và tên</b></p>
            <input type="text" name="hovaten" placeholder="Điền họ và tên">
        </div>
        <div>
            <p><b>Mã số sinh viên</b></p>
            <input type="text" name="mssv" placeholder="Điền mã số sinh viên" value="2321050051" readonly>
            <!--readonly ko thể chỉnh sửa đc-->
        </div>
        <div>
            <p><b>Giới thiệu bản thân</b></p>
            <textarea name="gioitieu">Nhập vào giới thiệu....</textarea>
        </div>
        <div>
            <p><b>Email</b></p>
            <input type="email" name="email" placeholder="Dạng @gmail.com">
        </div>
        <br>
        <div>
            <input type="submit">
        </div>
        <div>
            <p><b>Số điện thoại</b></p>
            <input name="sodienthoai" type="tel"
            placeholder="Dạng số: 0xxxxxxxxx"
            
            pattern="([0]{1}([3,4,8,9]{1})([0-9]{8}))">
        </div>
        <br>
        <div>
            <input type="submit">
        </div>
        <div>
            <p><b>Giới tính</b></p>
            <input type="radio" name="gioitinh" value="nam"> Nam<br>
            <input type="radio" name="gioitinh" value="nữ"> Nữ<br>
        </div>
        <br>
        <div>
            <input type="submit">
        </div>
        <div>
            <p><b>Sở thích</b></p>
            <input type="checkbox" name="sothich" value="game"> Game<br>
            <input type="checkbox" name="sothich" value="music"> Music<br>
            <input type="checkbox" name="sothich" value="sport"> Sport<br>
        </div>
        <br>
        <div>
            <input type="submit">
        </div>
        <div>
            <p><b>Trình duyệt yêu thích</b></p>
            <select name="browsers">
                <option value="Internet Explorer">Internet Explorer</option>
                <option value="Firefox">Firefox</option>
                <option value="Chrome">Chrome</option>
                <option value="Opera">Opera</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit">
        </div>
        <div>
            0<input type="range" value="80">100
        </div>
        <br>
        <div>
            <input type="submit">
        </div>
        <div>
            <p><b>Tuổi</b></p>
            <input type="number" name="tuoi" step="2">
        </div>
        <br>
        <div>
            <input type="submit">
        </div>
        <div>
            <p><b>Ngày tháng năm sinh</b></p>
            <input type="date" name="ngaythangnamsinh">
        </div>
        <br>
        <div>
            <input type="submit">
        </div>
        <div>
            <p><b>Chọn màu sắc</b></p>
            <input type="color" name="mausac">
        </div>
        <br>
        <div>
            <input type="submit">
        </div>
        <div>
            <p><b>Password</b></p>
            <input type="password" name="matkhau">
        </div>
        <br>
        <div>
            <input type="submit">
            <input type="reset">
        </div>
    </form>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/rE9xZ0jU3JQ?si=4htkpg3ooS7pTjzO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
