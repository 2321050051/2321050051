<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Test Banner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .banner {
      height: 300px;
      background-image: url('mai.jpg');
      background-size: cover;
      background-position: center;
      transition: background-image 0.5s ease;
    }
    .phim1-ten {
      display: inline-block;
      width: 150px;
      margin: 10px;
      cursor: pointer;
      text-align: center;
    }
    .phim1-ten img {
      width: 100%;
      border-radius: 8px;
    }
    .ten {
      margin-top: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="banner"></div>

  <h2 style="padding: 10px;">Chọn phim để đổi banner</h2>
  <div class="phim1">
    <div onclick="chonPhim(1)" class="phim1-ten">
      <img src="mai.jpg" alt="Mai" />
      <div class="ten">Mai</div>
    </div>
    <div onclick="chonPhim(2)" class="phim1-ten">
      <img src="conan.jpg" alt="Conan" />
      <div class="ten">Conan</div>
    </div>
  </div>

  <script>
    const danhSachPhim = [
      {
        id: 1,
        tenPhim: "Mai",
        poster: "url('mai.jpg')"
      },
      {
        id: 2,
        tenPhim: "Conan",
        poster: "url('conan.jpg')"
      }
    ];

    const banner = document.getElementsByClassName('banner')[0];

    function chonPhim(idPhim) {
      const phim = danhSachPhim.find(p => p.id === idPhim);
      if (phim) {
        banner.style.backgroundImage = phim.poster;
        console.log("Đã đổi banner thành:", phim.tenPhim);
      }
    }
  </script>

</body>
</html>
